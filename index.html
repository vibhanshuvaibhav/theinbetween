<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The In-Between — Garden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky: #f0f4f7;
            --text-main: #1a1a1a;
        }
        html, body {
            margin: 0; padding: 0;
            background: var(--sky);
            overflow: hidden;
            touch-action: none;
            font-family: 'Inter', sans-serif;
        }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        .ui { 
            position: absolute; width: 100%; text-align: center; 
            color: var(--text-main); pointer-events: none; z-index: 20;
        }
        #hint { 
            top: 8%; font-size: 0.85rem; letter-spacing: 0.05em; 
            line-height: 1.8; opacity: 0.8; font-weight: 300;
        }
        #done { 
            top: 45%; font-size: 1.4rem; display: none; 
            pointer-events: auto; cursor: pointer; font-weight: 300;
        }
        #privacy { 
            bottom: 30px; font-size: 0.65rem; letter-spacing: 0.15em; 
            text-transform: lowercase; color: #000;
        }
        #crow-container {
            position: absolute; width: 60px; height: 60px;
            z-index: 15; transition: all 2s cubic-bezier(0.45, 0.05, 0.55, 0.95);
            transform-origin: center;
        }
        #gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--sky); display: flex; align-items: center;
            justify-content: center; z-index: 100; cursor: pointer;
            font-weight: 300; letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

<div id="gate">tap to enter garden</div>

<div id="crow-container">
    <svg viewBox="0 0 100 100" id="crow-svg">
        <path d="M90,40 C85,35 75,32 65,35 C60,30 50,25 40,28 C30,32 20,45 15,55 L10,60 L20,58 C25,70 40,80 55,75 C65,72 80,60 90,40 Z" fill="#1a1a1a"/>
        <path d="M10,60 L5,62 L10,64 Z" fill="#000"/> </svg>
</div>

<canvas id="canvas"></canvas>
<div class="ui" id="hint">help crow (mind) have some water (rest)<br>put the stones in the jar</div>
<div class="ui" id="done">well done. let’s get back to life.</div>
<div class="ui" id="privacy">no tracking · no data · nothing stored</div>

<script>
let audioCtx, osc, gain;
function startAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    osc = audioCtx.createOscillator();
    gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(528, audioCtx.currentTime);
    gain.gain.setValueAtTime(0, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 3);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
}

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const crowEl = document.getElementById("crow-container");
let w, h, dpr;

function resize() {
    dpr = window.devicePixelRatio || 1;
    w = window.innerWidth; h = window.innerHeight;
    canvas.width = w * dpr; canvas.height = h * dpr;
    canvas.style.width = w + "px"; canvas.style.height = h + "px";
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    resetCrow();
}
window.onresize = resize; resize();

const TOTAL = 60;
let stones = [];
const jar = { x: () => w/2, y: () => h*0.5, width: 100, height: 170, water: 0 };

function resetCrow() {
    crowEl.style.top = "15%";
    crowEl.style.left = "80%";
    crowEl.style.transform = "rotate(0deg) scaleX(1)";
}

function init() {
    stones = [];
    for(let i=0; i<TOTAL; i++) {
        const side = i < 30 ? -1 : 1;
        const col = i % 5;
        const row = Math.floor((i % 30) / 5);
        stones.push({
            x: w/2 + (side * (85 + col * 18)),
            y: h * 0.8 + (row * 12),
            r: 7 + Math.random() * 5,
            color: `hsl(25, 10%, ${25 + Math.random()*15}%)`,
            in: false
        });
    }
    jar.water = 0;
    resetCrow();
    document.getElementById("done").style.display = "none";
}

let drag = null;
document.getElementById("gate").onclick = function() {
    this.style.display = 'none';
    startAudio();
    init();
};

document.getElementById("done").onclick = () => init();

canvas.onpointerdown = e => {
    const x = e.clientX, y = e.clientY;
    for(let s of stones) {
        if(!s.in && Math.hypot(x-s.x, y-s.y) < 25) { drag = s; break; }
    }
};
canvas.onpointermove = e => { if(drag) { drag.x = e.clientX; drag.y = e.clientY; } };
canvas.onpointerup = () => {
    if(drag) {
        if(Math.abs(drag.x - jar.x()) < 50 && drag.y > jar.y() - 100 && drag.y < jar.y() + 100) {
            drag.in = true;
            jar.water++;
            if(jar.water === TOTAL) triggerCrow();
        }
    }
    drag = null;
};

function triggerCrow() {
    // Fly to jar
    crowEl.style.left = (w/2 + 20) + "px";
    crowEl.style.top = (h*0.5 - 105) + "px";
    crowEl.style.transform = "scaleX(-1)"; // Face the water
    
    setTimeout(() => {
        // Lean to drink
        crowEl.style.transform = "scaleX(-1) rotate(30deg)";
        setTimeout(() => {
            document.getElementById("done").style.display = "block";
        }, 1000);
    }, 2100);
}

function drawBackground() {
    // Sky
    const skyG = ctx.createLinearGradient(0, 0, 0, h);
    skyG.addColorStop(0, "#eef2f3");
    skyG.addColorStop(1, "#ffffff");
    ctx.fillStyle = skyG; ctx.fillRect(0,0,w,h);

    // Grass
    const grassG = ctx.createLinearGradient(0, h * 0.7, 0, h);
    grassG.addColorStop(0, "#3a533f");
    grassG.addColorStop(1, "#1a251c");
    ctx.fillStyle = grassG;
    ctx.beginPath();
    ctx.ellipse(w/2, h + 50, w * 1.5, h * 0.45, 0, 0, Math.PI * 2);
    ctx.fill();
}

function drawJar() {
    const jX = jar.x(); const jY = jar.y();
    const jW = jar.width; const jH = jar.height;

    // Water level
    const level = (jar.water / TOTAL) * (jH * 0.75);
    ctx.fillStyle = "rgba(173, 216, 230, 0.4)";
    ctx.beginPath();
    ctx.roundRect(jX - jW/2 + 10, jY + jH - level - 15, jW - 20, level, 5);
    ctx.fill();

    // Glass Jar Silhouette
    ctx.strokeStyle = "rgba(0, 0, 0, 0.15)";
    ctx.lineWidth = 2;
    ctx.beginPath();
    // Mouth
    ctx.ellipse(jX, jY - jH/2, jW/2 - 5, 8, 0, 0, Math.PI*2);
    // Body (Apothecary shape)
    ctx.moveTo(jX - jW/2, jY - jH/2 + 20);
    ctx.lineTo(jX - jW/2, jY + jH - 10);
    ctx.quadraticCurveTo(jX - jW/2, jY + jH, jX - jW/2 + 10, jY + jH);
    ctx.lineTo(jX + jW/2 - 10, jY + jH);
    ctx.quadraticCurveTo(jX + jW/2, jY + jH, jX + jW/2, jY + jH - 10);
    ctx.lineTo(jX + jW/2, jY - jH/2 + 20);
    ctx.stroke();
    
    // Glass highlight
    ctx.strokeStyle = "rgba(255,255,255,0.7)";
    ctx.beginPath();
    ctx.moveTo(jX - jW/2 + 12, jY - 40); ctx.lineTo(jX - jW/2 + 12, jY + 40);
    ctx.stroke();
}

function loop() {
    drawBackground();
    drawJar();

    stones.forEach(s => {
        if(!s.in) {
            // Drop shadow
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.beginPath(); ctx.ellipse(s.x, s.y+4, s.r, s.r*0.4, 0, 0, Math.PI*2); ctx.fill();
            // Stone texture
            ctx.fillStyle = s.color;
            ctx.beginPath(); ctx.ellipse(s.x, s.y, s.r, s.r*0.8, Math.random(), 0, Math.PI*2); ctx.fill();
        }
    });

    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
