<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The In-Between â€” Sand Field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f3efe7;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: system-ui, sans-serif;
      font-size: 12px;
      color: rgba(0,0,0,0.35);
      pointer-events: none;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="hint">slow touch</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const GRAIN_COUNT = Math.floor((w * h) / 8000);
    const grains = [];

    for (let i = 0; i < GRAIN_COUNT; i++) {
      grains.push({
        x: Math.random() * w,
        y: Math.random() * h,
        ox: Math.random() * w,
        oy: Math.random() * h,
        vx: 0,
        vy: 0
      });
    }

    let touch = { x: null, y: null, active: false };

    function setTouch(x, y) {
      touch.x = x;
      touch.y = y;
      touch.active = true;
    }

    function clearTouch() {
      touch.active = false;
    }

    canvas.addEventListener("pointerdown", e => setTouch(e.clientX, e.clientY));
    canvas.addEventListener("pointermove", e => {
      if (touch.active) setTouch(e.clientX, e.clientY);
    });
    canvas.addEventListener("pointerup", clearTouch);
    canvas.addEventListener("pointercancel", clearTouch);
    canvas.addEventListener("pointerleave", clearTouch);

    function update() {
      ctx.clearRect(0, 0, w, h);

      for (const g of grains) {
        const dx = touch.x - g.x;
        const dy = touch.y - g.y;
        const dist = Math.sqrt(dx * dx + dy * dy) || 1;

        if (touch.active && dist < 120) {
          const force = (1 - dist / 120) * 0.4;
          g.vx += dx / dist * force;
          g.vy += dy / dist * force;
        }

        g.vx += (g.ox - g.x) * 0.0005;
        g.vy += (g.oy - g.y) * 0.0005;

        g.vx *= 0.92;
        g.vy *= 0.92;

        g.x += g.vx;
        g.y += g.vy;

        ctx.fillStyle = "rgba(120, 105, 80, 0.35)";
        ctx.fillRect(g.x, g.y, 1.2, 1.2);
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
